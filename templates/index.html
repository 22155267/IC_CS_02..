<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SecureShare ‚Äì Login</title>

<style>
/* ----------------- GLOBAL ------------------ */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #121416;
    color: #e9f7ee;
    overflow: hidden;
    transition: background 0.4s, color 0.4s;
}

/* ---------- LIGHT THEME ---------- */
body.light {
    background: #e8f5ff;
    color: #1b1f24;
}

/* ---------- THEME TOGGLE BUTTON ---------- */
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 45px;
    height: 45px;
    background: linear-gradient(135deg, #00cfff, #00e5ff);
    border-radius: 50%;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 14px rgba(0, 235, 255, 0.6);
    transition: transform 0.2s ease;
    z-index: 12;
}

.theme-toggle:hover {
    transform: scale(1.1);
}

/* ---------- SECURITY LINE MESH (REFINED) ---------- */
canvas#bgCanvas {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    filter: brightness(1.12);
    z-index: -1;
}

/* ---------- CONTAINER ---------- */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.card-wrapper {
    display: flex;
    max-width: 900px;
    width: 100%;
    gap: 35px;
}

/* ---------- LEFT PANEL ---------- */
.left-panel {
    flex: 1;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 18px;
    box-shadow: 0 0 22px rgba(0,255,70,0.13);
}

.left-title {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 15px;
    background: linear-gradient(90deg, #00ff84, #00b44e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.left-desc {
    line-height: 1.6;
    opacity: 0.85;
    font-size: 16px;
    margin-bottom: 30px;
}

.feature {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
}

.feature-icon {
    width: 34px;
    height: 34px;
    border-radius: 8px;
    background: rgba(0,255,90,0.18);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    color: #00ff84;
}

/* ---------- RIGHT PANEL ---------- */
.right-panel {
    flex: 1;
    background: #161d25;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 0 18px rgba(0,255,70,0.15);
}

.tabs {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
}

.tab {
    flex: 1;
    padding: 12px 0;
    background: #0f151b;
    text-align: center;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    opacity: 0.7;
    transition: 0.25s;
}

.tab:hover {
    opacity: 1;
}

.tab.active {
    background: #00ff84;
    color: black;
    opacity: 1;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #0f151b;
    color: #00ff84;
    font-size: 15px;
}

button.submit-btn {
    width: 100%;
    padding: 14px;
    background: #00ff84;
    color: black;
    font-size: 16px;
    font-weight: 700;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: 0.25s;
}

button.submit-btn:hover {
    background: #00cc66;
}
</style>

<script>
/* -------- TAB SWITCH ---------- */
function showTab(tabName){
    document.getElementById("loginForm").style.display = tabName==="login" ? "block" : "none";
    document.getElementById("registerForm").style.display = tabName==="register" ? "block" : "none";

    document.getElementById("loginTab").classList.toggle("active", tabName==="login");
    document.getElementById("registerTab").classList.toggle("active", tabName==="register");
}

/* -------- THEME TOGGLE ---------- */
function toggleTheme(){
    document.body.classList.toggle("light");
}

/* -------- SECURITY LINE MESH ANIMATION (Optimized) -------- */
window.onload = () => {
    const canvas = document.createElement("canvas");
    canvas.id = "bgCanvas";
    document.body.appendChild(canvas);

    const ctx = canvas.getContext("2d");
    let width = canvas.width = innerWidth;
    let height = canvas.height = innerHeight;

    class Node {
        constructor(){
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.35;
            this.vy = (Math.random() - 0.5) * 0.35;
        }
        move(){
            this.x += this.vx;
            this.y += this.vy;
            if(this.x < 0 || this.x > width) this.vx *= -1;
            if(this.y < 0 || this.y > height) this.vy *= -1;
        }
    }

    const nodes = [];
    const COUNT = 55;  // smoother and lighter performance
    for(let i=0;i<COUNT;i++) nodes.push(new Node());

    function draw(){
        ctx.clearRect(0,0,width,height);

        nodes.forEach(n => {
            n.move();
            ctx.beginPath();
            ctx.arc(n.x, n.y, 1.8, 0, Math.PI*2);
            ctx.fillStyle = "rgba(0, 230, 255, 0.45)";
            ctx.fill();
        });

        for(let a=0;a<COUNT;a++){
            for(let b=a+1;b<COUNT;b++){
                let dx = nodes[a].x - nodes[b].x;
                let dy = nodes[a].y - nodes[b].y;
                let dist = dx*dx + dy*dy;

                if(dist < 15000){
                    ctx.beginPath();
                    ctx.moveTo(nodes[a].x, nodes[a].y);
                    ctx.lineTo(nodes[b].x, nodes[b].y);
                    ctx.strokeStyle = `rgba(0, 240, 255, ${0.13 * (1 - dist/15000)})`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }

        requestAnimationFrame(draw);
    }

    draw();

    onresize = () => {
        width = canvas.width = innerWidth;
        height = canvas.height = innerHeight;
    };
};
</script>

</head>

<body>
<button class="theme-toggle" onclick="toggleTheme()"></button>

<div class="container">
    <div class="card-wrapper">

        <!-- LEFT PANEL -->
        <div class="left-panel">
            <h1 class="left-title">Welcome to SecureShare</h1>
            <p class="left-desc">
                Upload, encrypt, and share files securely with military-grade protection.
                Safe. Private. Simple.
            </p>

            <div class="feature">
                <div class="feature-icon">üîê</div>
                <span>Advanced AES-256 Encryption</span>
            </div>

            <div class="feature">
                <div class="feature-icon">üõ°</div>
                <span>RSA Keypair for Secure File Sharing</span>
            </div>

            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <span>Lightning-Fast Upload & Decryption</span>
            </div>

            <div class="feature">
                <div class="feature-icon">üìÅ</div>
                <span>Manage & Track All Your Files Easily</span>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">
            <div class="tabs">
                <div id="loginTab" class="tab active" onclick="showTab('login')">Login</div>
                <div id="registerTab" class="tab" onclick="showTab('register')">Register</div>
            </div>

            <form id="loginForm" method="POST" action="/login">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <form id="registerForm" method="POST" action="/register" style="display:none">
                <input type="text" name="username" placeholder="Create Username" required>
                <input type="password" name="password" placeholder="Create Password" required>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
